<form #passwordForm="ngForm">
  <div>패스워드: <input [(ngModel)]="password" (input)="onInputChange($event.target.value)" [ngModelOptions]="{standalone: true}" placeholder="패스워드" /></div>
  <button type="submit" (click)="submit()">입실</button>
</form>
<div>
  <span style="font-size: 12px;">{{help}}</span>
</div>
