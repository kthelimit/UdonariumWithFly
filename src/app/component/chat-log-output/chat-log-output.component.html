<div class="flex-container">
    <div class="flex-item no-grow">
      <select style="width: 140px" size="10" (change)="onChangeSelectTab($event.target.value)" [ngModel]="selectedTab?.identifier" [disabled]="isAllTabs">
        <option *ngFor="let chatTab of chatTabs" value="{{chatTab.identifier}}">{{chatTab.name}}</option>
      </select>
    </div>
    <div class="flex-item">
      <ng-container *ngIf="!isEmpty">
        <div style="font-weight: bolder; font-size: smaller; padding-top: 3px">
          <div>
            탭<sup class="self-only">*</sup>：
            <label><input name="{{panelId}}-log-output-tab" type="radio" [(ngModel)]="isAllTabs" [checked]="!isAllTabs" [value]="false">선택한 탭</label>
            <label><input name="{{panelId}}-log-output-tab" type="radio" [(ngModel)]="isAllTabs" [checked]="isAllTabs" [value]="true">전체 탭</label>
          </div>
          <div>
            형식<sup class="self-only">*</sup>：
            <label><input name="{{panelId}}-log-output-format" type="radio" [(ngModel)]="logFormat" [checked]="logFormat == 0" [value]="0">텍스트</label>
            <label><input name="{{panelId}}-log-output-format" type="radio" [(ngModel)]="logFormat" [checked]="logFormat == 1" [value]="1">HTML</label>
            <!-- <label><input name="{{panelId}}-log-output-format" type="radio" [(ngModel)]="logFormat" [checked]="logFormat == 2" [value]="2">HTML (이미지 있음)</label> -->
          </div>
          <div>
            시간<sup class="self-only">*</sup>：
            <label><input name="{{panelId}}-log-output-timestamp-type" type="radio" [(ngModel)]="dateFormat" [checked]="dateFormat == ''" [value]="''">없음</label>
            <label><input name="{{panelId}}-log-output-timestamp-type" type="radio" [(ngModel)]="dateFormat" [checked]="dateFormat == 'HH:mm'" [value]="'HH:mm'">시：분</label>
            <label><input name="{{panelId}}-log-output-timestamp-type" type="radio" [(ngModel)]="dateFormat" [checked]="dateFormat == 'yyyy/MM/dd HH:mm'" [value]="'yyyy/MM/dd HH:mm'">날짜 시간</label>
          </div>
        </div>
        <hr/>
        <div style="width: 100%; display: flex">
          <div>
            <label style="font-weight: bolder; font-size: smaller; padding-top: 3px; padding-right: 1em">
              <input type="checkbox" [(ngModel)]="isWriteOerationLog" checked="{{isWriteOerationLog ? 'checked' : ''}}" />동작 로그를 포함한다<sup class="self-only">*</sup>
            </label>
          </div>
          <div style="flex-grow: 1; text-align: right">
            <button (click)="saveLog()" style="font-size: smaller" [disabled]="isDiable">로그 출력</button>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
  <ng-container *ngIf="isEmpty">
    <div style="font-size: 12px;">※채팅 탭이 작성되어 있지 않습니다.</div>
  </ng-container>
